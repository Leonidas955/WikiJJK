<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Wiki JJK</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const body = document.body;
            body.classList.add("fade-in");

            const links = document.querySelectorAll("a");
            links.forEach(link => {
                link.addEventListener("click", (event) => {
                    event.preventDefault(); 
                    const url = link.getAttribute("href"); 
                    body.classList.add("fade-out"); 

                    setTimeout(() => {
                        window.location.href = url; 
                    }, 500); 
                });
            });
        });
    </script>
</head>
<body>
    <h1>Support</h1>
    <p class="white-color">Si vous avez des questions ou des suggestions, n'hésitez pas à remplir le formulaire ci-dessous.</p>

    <!-- Modifications ici -->
    <form action="https://formspree.io/f/mqakawnv" method="POST" class="support-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="objet">Objet de la demande:</label>
        <select id="objet" name="objet" required>
            <option value="" disabled selected>Choisissez une option</option>
            <option value="bug">Bug</option>
            <option value="suggestion">Suggestion</option>
            <option value="autres">Autres</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Envoyer</button>
    </form>

    <p><a href="index.html">Retour à l'accueil</a></p>
</body>
</html>
